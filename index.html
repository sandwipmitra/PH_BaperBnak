<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Bap Er Bank</title>

</head>

<body>
  <header>
    <h1 class="text-3xl text-center mt-6 mb-6">Wellcome to your <span class="text-orange-500 font-semibold">Bap Er
        Bank</span></h1>
  </header>
  <main>
    <section class="bg-red-100 w-9/12 mx-auto p-4">
      <h3 class="mt-6 text-4xl text-blue-600 text-center font-semibold">Please Login</h3>
      <div class="mt-6">
        <input class="w-9/12 block mb-4 px-2" type="email" name="email" id="user-email" placeholder="Enter your email id">
        <input class="w-9/12 block px-2" type="password" name="email" id="user-pass" placeholder="Enter your password">
        <button id="btn-submit"
          class="bg-sky-500 hover:bg-sky-700 block mt-2 px-4 py-1 text-white font-medium rounded-e-lg">Submit</button>
      </div>
      <div>
          
      </div>
      
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
